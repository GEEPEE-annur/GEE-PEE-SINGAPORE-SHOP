<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Brand Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 40px;
      text-align: center;
    }

    .brand-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .brand-buttons button {
      padding: 12px 20px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .brand-buttons button:hover {
      transform: scale(1.05);
    }

    /* Color styles per brand */
    .vivo     { background-color: #4a90e2; }
    .oppo     { background-color: #00b386; }
    .samsung  { background-color: #1428a0; }
    .moto     { background-color: #ff5f5f; }
    .infinix  { background-color: #222; }
    .realme   { background-color: #ffc107; color: #000; }
    .redmi    { background-color: #e53935; }
    .apple    { background-color: #333; }
    .nokia    { background-color: #005aff; }
    .cmf    { background-color: #a6f5b7; }
    .Poco    { background-color: #e25ef3; }

  </style>
</head>
<body>

  <h2>Select a Brand</h2>

  <div class="brand-buttons">
    <a href="vivo.html">
        <button class="vivo">Vivo</button>
      </a>
      <a href="vivo.html">
        <button class="oppo">Oppo</button>
      </a>
      <a href="vivo.html">
        <button class="samsung">Samsung</button>
      </a>
      <a href="vivo.html">
        <button class="moto">Moto</button>
      </a>
      <a href="vivo.html">
        <button class="infinix">Infinix</button>
      </a>
      <a href="vivo.html">
        <button class="realme">Realme</button>
      </a>
      <a href="vivo.html">
        <button class="redmi">Redmi</button>
      </a>
      <a href="vivo.html">
        <button class="apple">Apple</button>
      </a>
      <a href="vivo.html">
        <button class="nokia">Nokia</button>
      </a>
      <a href="vivo.html">
        <button class="cmf">Nothing</button>
      </a>
      <a href="vivo.html">
        <button class="Poco">Poco</button>
      </a>

  </div>

</body>
</html>
