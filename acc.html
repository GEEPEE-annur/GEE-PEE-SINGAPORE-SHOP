<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop by Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f5;
    }

    h2 {
      text-align: center;
      color: #222;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .category-card {
      height: 180px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    /* Unique background for each category */
    .mobiles { background: linear-gradient(135deg, #1e3c72, #2a5298); }
    .accessories { background: linear-gradient(135deg, #43cea2, #185a9d); }
    .bags { background: linear-gradient(135deg, #f7971e, #ffd200); }
    .gifts { background: linear-gradient(135deg, #c471f5, #fa71cd); }
    .toys { background: linear-gradient(135deg, #f953c6, #b91d73); }
    .electronics { background: linear-gradient(135deg, #00c3ff, #ffff1c); }
    .fashion { background: linear-gradient(135deg, #fc6767, #ec008c); }
    .home { background: linear-gradient(135deg, #56ccf2, #2f80ed); }

    @media (max-width: 500px) {
      .category-card {
        font-size: 18px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <h2>Accessories </h2>

  <div class="categories">
    <a href="" class="category-card mobiles">Bluetooth</a>
    <a href="" class="category-card accessories">Charger</a>
    <a href="" class="category-card bags">Power Bank</a>
    <a href="" class="category-card gifts">Pendrive</a>
    <a href="" class="category-card toys">SD Card</a>
    <a href="" class="category-card electronics">Key Board</a>
    <a href="" class="category-card fashion">Mouse</a>
    <a href="" class="category-card home">Speakers</a>
    <a href="" class="category-card mobiles">Mobile Stand</a>
    <a href="" class="category-card accessories">Modem</a>
    <a href="" class="category-card bags">Head Phones</a>
    <a href="" class="category-card gifts">Mobile Holders</a>

  </div>

</body>
</html>
